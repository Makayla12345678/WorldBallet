<!DOCTYPE html>
<html>
<head>
  <title>ABT Logo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
    }
    .logo-container {
      width: 150px;
      height: 150px;
      background-color: #ffffff;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .logo-text {
      font-family: 'Times New Roman', serif;
      font-weight: bold;
      color: #8b0000;
      font-size: 36px;
      margin-bottom: 5px;
    }
    .logo-subtext {
      font-family: Arial, sans-serif;
      color: #8b0000;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-text">ABT</div>
    <div class="logo-subtext">American Ballet Theatre</div>
  </div>
</body>
</html>
